name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            cc: gcc

          # Linux ARM64
          - os: linux
            arch: aarch64
            runner: ubuntu-latest
            cc: aarch64-linux-gnu-gcc

          # macOS x86_64
          - os: darwin
            arch: x86_64
            runner: macos-latest
            cc: clang

          # macOS ARM64 (Apple Silicon)
          - os: darwin
            arch: aarch64
            runner: macos-latest
            cc: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Linux ARM64)
      if: matrix.os == 'linux' && matrix.arch == 'aarch64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Set up build environment
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CFLAGS=-Wall -Wextra -Werror -std=c11 -D_POSIX_C_SOURCE=200809L -g -Isrc/libs" >> $GITHUB_ENV
        echo "LDFLAGS=" >> $GITHUB_ENV

    - name: Build try binary
      run: |
        make clean
        make

    - name: Verify binary
      run: |
        file ./dist/try
        ./dist/try --help | head -5

    - name: Run tests (Linux/macOS x86_64 only)
      if: matrix.arch == 'x86_64'
      run: |
        make test

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: try-${{ matrix.os }}-${{ matrix.arch }}
        path: ./dist/try
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        cd ./artifacts
        for dir in try-*; do
          if [ -d "$dir" ]; then
            # Make binary executable
            chmod +x "$dir/try"

            # Rename binary with platform info
            platform=$(echo "$dir" | sed 's/try-//')
            mv "$dir/try" "$dir/try-$platform"

            # Create archive
            tar -czf "${dir}.tar.gz" -C "$dir" "try-$platform"
          fi
        done
        ls -la *.tar.gz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}